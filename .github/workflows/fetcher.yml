name: Forex Fetcher (every minute)

on:
  schedule:
    - cron: '* * * * *'   # runs every minute (UTC)
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary python-dotenv

      # Debug which env vars are present (names only)
      - name: Debug env (names only)
        run: |
          python - <<'PY'
          import os
          keys = ['API_KEY','DB_NAME','DB_USER','DB_PASSWORD','DB_HOST','DB_PORT']
          print('Present :', [k for k in keys if os.getenv(k)])
          print('Missing :', [k for k in keys if not os.getenv(k)])
          print('SKIP_DB :', os.getenv('SKIP_DB'))
          PY

      - name: Run one-shot fetcher
        env:
          API_KEY: ${{ secrets.API_KEY }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          SKIP_DB: '0'   # <- keep '1' for testing; set to '0'/remove when your cloud Postgres is ready
          # Optional overrides:
          # SYMBOL: 'EUR/USD'
          # INTERVAL: '1min'
        run: |
          python gha_run.py
